apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: service2
  labels:
    deployment: service2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: service2
    spec:
      containers:
        - name: service2
          imagePullPolicy: Never
          image: microservices/service2
          ports:
            - containerPort: 5000
            - containerPort: 80
          volumeMounts:
            - mountPath: /code/app
              name: code2
      volumes:
        - name: code2
          hostPath:
            path: /host_mnt/c/Source/Platform/Microservice-test/service2/src
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: service2
  name: service2
spec:
  selector:
    app: service2
  ports:
    - name: app-port
      port: 5000
      nodePort: 30007
    - name: app-port2
      port: 80
      nodePort: 30008
  type: NodePort
